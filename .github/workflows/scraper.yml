name: kakaku

on:
  schedule:
    # スクレイピング
    - cron: '*/15 3-5 * * *'       # 日本時間 12-14時（昼休み）15分おき
    - cron: '*/15 9-14 * * *'      # 日本時間 18-23時（夜）15分おき
    - cron: '*/30 0-2,6-8,15-23 * * *'  # それ以外は30分おき
    
    # 分析・レポート
    - cron: '0 * * * *'            # 1時間おき（既存のanalyzer）
    - cron: '0 17 * * *'           # 毎日深夜2時（日本時間）Gemini分析
    
  workflow_dispatch:

jobs:
  scrape-mercari:
    if: |
      github.event.schedule == '*/15 3-5 * * *' ||
      github.event.schedule == '*/15 9-14 * * *' ||
      github.event.schedule == '*/30 0-2,6-8,15-23 * * *' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Run Mercari scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node src/scraper-mercari.js


  analyze:
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run analyzer
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node src/analyzer.js


  gemini-analysis:
    # 毎日深夜2時（日本時間）にGemini分析
    if: github.event.schedule == '0 17 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Gemini analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_PROMPT: ${{ secrets.GEMINI_PROMPT }}
          GEMINI_SAMPLE_SIZE: '0'      # 全件送る（0=制限なし）
          ANALYSIS_DAYS: '7'           # 過去7日間
        run: node src/gemini-analyzer.js

              # ← ここを追加
      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: analysis-*.md
          retention-days: 30  # 30日間保存
