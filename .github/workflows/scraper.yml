name: kakaku

on:
  schedule:
    # 日本時間 12-14時（昼休み）は15分おき
    - cron: '*/15 3-5 * * *'
    
    # 日本時間 18-23時（夜）は15分おき
    - cron: '*/15 9-14 * * *'
    
    # それ以外は30分おき
    - cron: '*/30 0-2,6-8,15-23 * * *'
    
    # 分析は1時間おき
    - cron: '0 * * * *'
    
  workflow_dispatch:

jobs:
  scrape-mercari:
    if: |
      github.event.schedule == '*/15 3-5 * * *' ||
      github.event.schedule == '*/15 9-14 * * *' ||
      github.event.schedule == '*/30 0-2,6-8,15-23 * * *' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Run Mercari scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node src/scraper-mercari.js


  analyze:
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run analyzer
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node src/analyzer.js
